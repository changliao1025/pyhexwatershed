package:
  name: "hexwatershed"
  version: "0.2.25"

source:
  git_rev: v0.2.25
  git_url: https://github.com/changliao1025/pyhexwatershed

build:
  number: 0
  # Define custom build commands
  host:
    platform: linux-64
  script:
    - python setup.py build_external   
  host:
    platform: osx-64
  script: 
    - python setup.py build_external 
  host:
    platform: win-64
  script:
    - python setup.py build_external 
    
requirements:
  host:
    - linux-64
    - osx-64
    - win-64
  build:
    - cmake
    - make
    - python    
    - setuptool
    - pip
  run:
    - python
    - numpy
    - matplotlib-base
    - gdal
    - pyflowline
  
test:
  imports:
    - pyhexwatershed
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/changliao1025/pyhexwatershed
  summary: A mesh-independent flow direction model for hydrologic models
  license: BSD-2-Clause
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - changliao1025